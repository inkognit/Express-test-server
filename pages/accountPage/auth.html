<!DOCTYPE html>
<html lang="en">
  <head>
    <title>auth</title>
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="../../noPages/styles/auth.css"
    /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form class="form-auth">
      <h1>Аутентификация пользователя</h1>
      <p>
        <label for="login">Логин или email</label>
        <input
          type="text"
          name="login"
          placeholder="Логин или email"
          onkeyup="toObj(this)"
          required
        />
      </p>
      <p>
        <label for="password">Пароль</label>
        <input
          type="text"
          name="pass"
          placeholder="Пароль"
          onkeyup="toObj(this)"
          required
        />
      </p>

      <p>
        <input id="Auth" type="submit" name="submit" value="Продолжить" />
      </p>
      <a href="./registration.html">
        <input type="submit" name="createUser" value="Регистрация" />
      </a>
    </form>
    <script>
      const data = {}
      const toObj = (e) => {
        data[e.name] = e.value
      }
      const buttonEl = document.getElementById('Auth')
      buttonEl.addEventListener('click', async () => {
        console.log(data)
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        })
      })
    </script>
  </body>
</html>
