<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="10"
      style="width: 500px; border-radius: 5px;"
      bgcolor="#7FFFD4"
    >
      <tr>
        <th>
          <label for="first_name">Ваше имя</label>
        </th>
        <th>
          <input type="text" name="first_name" placeholder="Имя" required />
        </th>
      </tr>
      <tr>
        <th>
          <label for="last_name">Фамилия</label>
        </th>
        <th>
          <input type="text" name="last_name" placeholder="Фамилия" required />
        </th>
      </tr>
      <tr>
        <th>
          <label for="nick_name">Ваш ник</label>
        </th>
        <th>
          <input type="text" name="nick_name" placeholder="nickname" required />
        </th>
      </tr>
      <tr>
        <th>
          <label for="description">О себе</label>
        </th>
        <th>
          <input type="text" name="description" placeholder="О себе" />
        </th>
      </tr>
      <tr>
        <th>
          <label for="email">email</label>
        </th>
        <th>
          <input type="text" name="email" placeholder="email" required />
        </th>
      </tr>
      <tr>
        <th>
          <label for="birthday">День рождения</label>
        </th>
        <th>
          <input type="text" name="birthday" placeholder="день рождения" />
        </th>
      </tr>
      <tr>
        <th>
          <label for="pass">Пароль</label>
        </th>
        <th>
          <input type="text" name="pass" placeholder="Пароль" required />
        </th>
      </tr>
    </table>
    <p>
      <a href="/">
        <input type="submit" name="cansel" value="Отмена" />
      </a>
      <a href="/">
        <input type="submit" name="createUser" value="Создать" />
      </a>
    </p>
  </body>
</html>
